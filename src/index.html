<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
	<img id="menu" src="../img/menu.svg" alt="menu">
	<div id="sidebar" class="sidebar-style">
		<div class="colorButtons">
			<span>Colour</span>
			<input type="color" id="colorpicker" value="#2240d6" class="colorpicker">
		</div>
		<div class="colorButtons">
			<span>Bg Color</span>
			<input type="color" value="#ffffff" id="bgcolorpicker" class="colorpicker">
		</div>

		<div class="toolsButtons">
			<span>Tools</span>
			<input type="button" id="eraser" class="btn-white" value="Eraser"></button>
			<input type="button" id="clear" class="btn-red" value="Clear"></button>
		</div>

		<div class="buttonSize">
			<span>Size (<span id="showSize">5</span>)</span>
			<input type="range" min="1" max="50" value="5" step="1" id="controlSize">
		</div>

		<div class="canvasSize">
			<span>Canvas</span>
			<div class="input-group">
				<span>X</span>
				<input type="number" id="sizeX" placeholder="sizeX" value="800">
			</div>
			<div class="input-group">
				<span>Y</span>
				<input type="number" id="sizeY" placeholder="sizeY" value="800">
			</div>
			<input type="button" class="btn-blue" value="Update" id="canvasUpdate">
		</div>
		<div class="Storage">
			<span>Storage</span>
			<input type="button" class="btn-yellow" value="Save" id="save">
			<input type="button" class="btn-yellow" value="Load" id="load">
			<input type="button" class="btn-yellow" value="Clear" id="clearCache">
		</div>
		<div class="extra">
			<a id="saveToImage">Download</a>
		</div>
	</div>

</body>
<script src="paint.js"></script>
<script src="script.js"></script>
</html>
